<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
</head>
<style>
#drag{
    width: 300px;
    height: 600px;
    position: absolute;
    top: 200px;
    left: 130px;
    border:2px solid #777;
    border-radius: 2px;
    background: #f3f3f3;
}
</style>
<div id="app">
    <div id="drag" >
      <div class="toolBarTitle move" v-drag>移动工具栏</div>
    </div>
</div>

<script>

    Vue.directive('drag', {
        inserted: function(el){
            el.onmousedown = function(e){
                console.log('down', '')
                // 获取鼠标点击处分别与div左边和上边的距离：鼠标位置-div位置
                var divx = e.clientX - document.getElementById('drag').offsetLeft;
                var divy = e.clientY - document.getElementById('drag').offsetTop;
                //包含在onmousedown里，表示点击后才移动，为防止鼠标移出div，使用document.onmousemove
                document.onmousemove = function(e){
                    console.log('move');
                    
                    //获取移动后div的位置：鼠标位置-divx/divy
                    var l = e.clientX - divx;
                    var t = e.clientY - divy;
                    document.getElementById('drag').style.left=l+'px';
                    document.getElementById('drag').style.top=t+'px';
                }
                document.onmouseout = function(e){
                    console.log('onmouseout');
                    
                    document.onmousemove = null;
                    document.onmouseup = null;
                }
                document.onmouseup = function(e){
                    console.log('up');
                    
                    document.onmousemove = null;
                    document.onmouseup = null;
                }
            } 
        }
    })
    new Vue({
        el: '#app',
        data: {},
    })
</script>
