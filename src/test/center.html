<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<style>
    html,body {
        width: 100%;
        height: 100%;
    }
    #parent {
        width: 60%;
        height: 60%;
        background-color: aqua;
        position: relative;
    }

    #child {
        width: 30%;
        height: 60%;
        background-color: orange;
        position: absolute;
        top: 0;
        left: 0;
        right: 0;
        bottom: 0;
        margin: auto;
    }
</style>
<body>
    <div id="parent">
        <div id="child"></div>
    </div>
</body>
</html>
